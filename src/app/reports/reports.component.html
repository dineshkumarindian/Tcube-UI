    <div class="page-header d-flex align-items-center justify-content-between">
        <h3 class="page-title">Reports</h3>
        <div class="p-0 col-4">
            <span class="w-100 custom-search-style">
                <mat-form-field appearance="outline" class="w-100 mt-2" style="text-align: center">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-select [formControl]="reportCtrl" (selectionChange)="searchreport($event.value)"
                        placeholder="Select Report" #singleSelect>
                        <mat-option class="w-100">
                            <ngx-mat-select-search placeholderLabel="Search Report..."
                                noEntriesFoundLabel="'no matching report found'" [formControl]="reportFilterCtrl">
                                <mat-icon ngxMatSelectSearchClear>delete</mat-icon>
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let data of filteredreport | async" [value]="data.id">
                            {{data.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="col-3"></div>
            </span>
        </div>
        <div>
        </div>
    </div>

        <div class="row">
