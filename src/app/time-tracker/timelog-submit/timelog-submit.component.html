<section class="timelog-submit" *ngIf="submit">
  <div class="dialog-header">
    <h3 class="page-title">Submit Timelogs</h3>
    <span class="pull-right cls-btn">
      <mat-icon mat-dialog-close matTooltip="Close" class="mat-icon notranslate material-icons mat-icon-no-color"
        role="img" type="button">close</mat-icon>
    </span>
  </div>
  <!-- <div mat-dialog-content>
         <h5>Are you sure want to delete {{list.length}} tasks?</h5> 
      </div> -->
  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="approverform">
      <div class="row">
        <div class="ml-3 labelstyle col-4">Select Approver</div>
        <div class="col-7">
          <mat-form-field appearance="outline">
            <!-- <mat-label>Project</mat-label> -->
            <mat-select formControlName="approver" placeholder="Select Approver" required #singleSelect>
              <mat-option>
                <ngx-mat-select-search placeholderLabel="Search approver..."
                  noEntriesFoundLabel="'no matching approver found'" [formControl]="approverFilterCtrl">
                  <mat-icon ngxMatSelectSearchClear class="maticon">delete</mat-icon>
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngIf="approversortlist.length == 0" disabled class="text-secondary">No data
                available!</mat-option>
              <mat-option *ngFor="let data of filteredapprover | async" [value]="data.id">
                {{data.name}}
              </mat-option>
            </mat-select>
            <mat-error class="mt-3"><span>{{requiredMessage}}</span></mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div align="end" class="dialog-btns p-3 submit-logs">
      <button mat-flat-button color="warn" mat-dialog-close class="mx-2">Cancel</button>
      <button mat-flat-button (click)="submit_timelog()" class="cnfm-btn"
        [disabled]="!approverform.valid">Submit</button>
    </div>
  </div>

</section>

<!-- dialog for resubmit the rejected timelogs -->
<section class="timelog-submit" *ngIf="resubmit">
  <div class="dialog-header">
    <h3 class="page-title">Resubmit Timelogs</h3>
    <span class="pull-right cls-btn">
      <mat-icon mat-dialog-close matTooltip="Close" class="mat-icon notranslate material-icons mat-icon-no-color"
        role="img" type="button">close</mat-icon>
    </span>
  </div>
  <div mat-dialog-content>
    <div class="dialog-question">Are you sure you want to update the timesheet and the tasks?</div>
  </div>
  <div align="end" class="dialog-btns p-3">
    <button mat-flat-button color="warn" mat-dialog-close class="mx-2">Cancel</button>
    <button mat-flat-button (click)="resubmit_timelog()" class="cnfm-btn">Submit</button>
  </div>
</section>
