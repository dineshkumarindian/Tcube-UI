<section class="backlogs">
  <div class="page-header">
    <div class="row">
      <div class="col-3 col-md-4">
        <h3 class="page-title">Backlogs</h3>
      </div>
      <div class="col-6 col-md-5"></div>
      <div class="col-3 col-md-2"></div>
    </div>
  </div>
  <div class="mx-3 table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
      <ng-container matColumnDef="issuetype">
        <th mat-header-cell *matHeaderCellDef> Issue type
          <span [style.paddingLeft.px]="40"> </span>
        </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button [style.visibility]="!data.expandable ? 'hidden' : ''"
            [style.marginLeft.px]="data.level * 20" (click)="treeControl.toggle(data)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{data.issuetype}}
        </td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let data"> {{data.project}} </td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let data"> {{data.summary}} </td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef> Labels </th>
        <td mat-cell *matCellDef="let data"> {{data.labels}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let data">
          <!-- {{data.priority}}  -->
          <span *ngIf="data.priority == 'High'" matTooltip="High"><img src="../../assets/images/high.svg"
              width="18"></span>
          <span *ngIf="data.priority == 'Highest'" matTooltip="Highest"><img src="../../assets/images/highest.svg"
              width="18"></span>
          <span *ngIf="data.priority == 'Medium'" matTooltip="Medium"><img src="../../assets/images/medium.svg"
              width="18"></span>
          <span *ngIf="data.priority == 'Low'" matTooltip="Low"><img src="../../assets/images/low.svg"
              width="18"></span>
          <span *ngIf="data.priority == 'Lowest'" matTooltip="Lowest"><img src="../../assets/images/lowest.svg"
              width="18"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef> Assignee </th>
        <td mat-cell *matCellDef="let data"> {{data.assignee}} </td>
      </ng-container>

      <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef> Reporter </th>
        <td mat-cell *matCellDef="let data"> {{data.reporter}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let data">
          <span class="m-0 todo" *ngIf="data.status == 'To do'">{{data.status}} </span>
          <span class="m-0 inprogress" *ngIf="data.status == 'In progress'">{{data.status}} </span>
          <span class="m-0 done" *ngIf="data.status == 'Done'">{{data.status}} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="duedate">
        <th mat-header-cell *matHeaderCellDef> Created date </th>
        <td mat-cell *matCellDef="let data"> {{data.duedate}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let data">
          <span class="action">
          <span class="add-button">
            <button mat-icon-button class="example-icon action-btn" (click)="addTask()">
              <mat-icon matTooltip="Add" class="pr-menu-icon ">add
              </mat-icon>
            </button>
          </span>
          <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item >
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
          <!-- <span class="edit-button">
            <button mat-icon-button class="example-icon action-btn">
              <mat-icon matTooltip="Edit" class="pr-menu-icon ">edit
              </mat-icon>
            </button>
          </span>
          <span class="delete-button">
            <button (click)="delete(element.id)" mat-icon-button class="example-icon action-btn">
              <mat-icon matTooltip="Delete" class="pr-menu-icon">delete
              </mat-icon>
            </button>
          </span> -->
        </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</section>
