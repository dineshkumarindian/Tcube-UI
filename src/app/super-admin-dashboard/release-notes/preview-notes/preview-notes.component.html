<!----- preview Release Notes ----->

<div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h3 class="page-title">Preview Release Notes</h3>
        </div>
        <div class="col-md-6">
            <div class="pfr">
                <mat-icon mat-dialog-close matTooltip="Close" class="red"
                role="img" type="button">close</mat-icon>
        </div>
        </div>
    </div>
</div>

<section class="preview_content_sect">
    <div mat-dialog-content *ngIf="isInternActiveId">
        <div class="container letter-style" id="contentToConvert" style="padding-top:20px;">
            <div class="top-form">
                <div class="logo-img">
                    <img src={{data.companyLogo}} alt="Logo" class="img-fluid">
                </div>
                <div class="date-right">
                    <h5>Date: <span>{{data.date}}</span></h5>
                </div>
                <!-- <div class="to-list">
                    <h5>To:</h5>
                    <p class="underline"><span>{{data.name}},</span><br>{{data.address}}</p>
                </div> -->
                <div class="heading-letter">
                    <h3>{{data.title}}</h3>
                </div>
                <!-- <div class="name-field">
                    <h5>Dear <span>{{data.name}}</span>,</h5>
                </div> -->
                <p [innerHTML]="description" class="description"></p>
                
                <footer class="footer">
                    <div class="website_link">
                        <p class="link">{{data.companyLink}}</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>
