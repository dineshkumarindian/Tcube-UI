<div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h3 class="page-title">Offer Letter</h3>
        </div>
        <div class="col-md-6">
            <div class="pfr">
                <button mat-raised-button class="add_create_btn_mi" [routerLink]="['/add-offer']"
                    routerLinkActive="router-link-active">
                    <mat-icon mat-icon-button>add</mat-icon>Add Offer letter
                </button>
            </div>
        </div>
    </div>
</div>
<!-- <div class="container-fluid overwritestyle">
    <div class="example-container mat-elevation-z8">
        <div class="row"> -->
<div class="container-fluid offer_content">
    <div class="mat-elevation-z8 mb-4">
        <div class="row">
            <div class="col-6">
                <div class="table_bulk_dele">
                    <!-- <mat-icon matTooltip="Delete selected letters" TooltipPosition="right"
                        *ngIf="listProject.length >=2 || select_all" class="mat-icon delete" (click)="bulkDelete()">
                        delete</mat-icon> -->
                    <button matTooltip="Delete selected letters" matTooltipPosition="right"
                        *ngIf="listProject.length >=2 || select_all" class="bulk-delete-icon" (click)="bulkDelete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <div class="filter-form-sec">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyProjectFilter($event)" placeholder="Search Projects ..." #input>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="tablescroll">
            <table mat-table [dataSource]="dataSource" matSort class="table_tc">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null; bulk_delete()"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null; bulk_delete()"
                            [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!--Name-->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element" class="td_text_lowercased">
                        <p class="td_text_firstltr_capitalized mb-0">{{element.name}}</p>
                    </td>
                </ng-container>

                <!--Date of birth-->
                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                    <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
                </ng-container>
                <!-- Created Date-->
                <ng-container matColumnDef="created_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.created_time | date}} </td>
                </ng-container>

                <!--Modified Date-->
                <ng-container matColumnDef="modified_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.modified_time | date}} </td>
                </ng-container>
                <!--Date of joining-->
                <!-- <ng-container matColumnDef="doj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of joining </th>
                <td mat-cell *matCellDef="let element"> {{element.doj | date}} </td>
            </ng-container> -->

                <!--Designation-->
                <!-- <ng-container matColumnDef="designations">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container> -->

                <!--Place-->
                <!-- <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container> -->

                <!--Document-->
                <!-- <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name of the document sumbitted</th>
                <td mat-cell *matCellDef="let element"> {{element.docs}} </td>
            </ng-container> -->

                <!--Action-->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="action"> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-btn">
                            <button mat-raised-button color="primary" class="edit-btn"
                                (click)="updateOfferLetter(element.id)">
                                Edit
                            </button>
                            <button mat-raised-button color="primary" class="view-btn"
                                (click)="viewThePdfLetter(element.offerLetterPdfFormat)">
                                View
                            </button>
                            <button mat-raised-button color="primary" class="delete-btn"
                                (click)="deleteOfferLetter(element.id)">
                                Delete
                            </button>
                        </div>
                    </td>
                </ng-container>
                <!-- download -->
                <ng-container matColumnDef="download">
                    <th mat-header-cell *matHeaderCellDef> Download </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab class="download-btn-sec"
                            (click)="downloadPdfLetter(element.offerLetterPdfFormat,element.name)"
                            matTooltip="Download PDF format" matTooltipPosition="right" aria-label="offer letter">
                            <span class="download-svg-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em"
                                    height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                    <path fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17">
                                    </path>
                                </svg>
                            </span>
                            <!-- <mat-icon style="color:aliceblue;">download</mat-icon> -->
                        </button>
                        <!-- <button mat-icon-button style="color:rgba(8,123,241,1) ;font-size: 23px;" 
                    (click) ="downloadPdfLetter(element.offerLetterPdfFormat,element.name)" matTooltip="Download PDF format"  matTooltipPosition="right" aria-label="internship letter">
                    <i class="fas fa-file-pdf"></i>
                  </button> -->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <div *ngIf="noDataLength == 0 && noDataMsg == true"
            class="text-center text-danger alert-danger no-search-match p-3">
            {{noDataMessage}}
        </div>
        <!-- <div *ngIf="no_data.length==0" class="text-center text-danger alert-danger no-search-match p-3">
                
              </div> -->
        <div *ngIf="Filter" class="text-center text-danger alert-danger no-search-match p-3">
            No Data Matching For "{{this.filterData}}"
        </div>
        <mat-paginator #paginator [pageSize]="pageSize" [length]="noDataLength" (page)="changePage($event)"
            [pageSizeOptions]="tablePaginationOption" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
