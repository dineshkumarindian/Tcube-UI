<div class="dialog-header">
  <h3 class="page-title">{{deleteHeadMsg}}</h3>
  <span class="pull-right cls-btn">
    <mat-icon mat-dialog-close matTooltip="Close" class="mat-icon notranslate material-icons mat-icon-no-color"
      role="img" type="button">close</mat-icon>
  </span>
</div>
<!-- this sec is used to show the 
  1.headig msg
  2.action btns-->
<section *ngIf="key == 'bulk-delete' && !isShowComment">
  <div mat-dialog-content>
    <div class="dialog-question">{{deleteMsg}}</div>
  </div>
  <div class="dialog-btns p-3 text-end">
    <button mat-flat-button color="warn" mat-dialog-close class="mx-2">Cancel</button>
    <button mat-flat-button (click)="delete()" class="cnfm-btn">Delete</button>
  </div>
</section>

<!-- this sec is used to show the 
  1.headig msg
  2.hint msg
  3.action btns-->
<section *ngIf="key != 'bulk-delete' && !isShowComment">
  <div mat-dialog-content>
    <div class="dialog-question">{{deleteMsg}}</div>
    <div class="dialog-hint-content" [innerHTML]="dialogContent"></div>
  </div>
  <div class="dialog-btns p-3 text-end">
    <button mat-flat-button color="warn" mat-dialog-close class="mx-2">Cancel</button>
    <button mat-flat-button (click)="delete()" class="cnfm-btn">Delete</button>
  </div>

</section>

<!-- this sec is used to show the 
  1.headig msg
  2.hint msg
  3.action btns
4.comments field-->
<section *ngIf="key != 'bulk-delete' && isShowComment">
  <div mat-dialog-content>
    <div class="dialog-question">{{deleteMsg}}</div>
    <small class="dialog-hint-content">{{dialogContent}}</small>
  </div>
  <form [formGroup]="deleteformgroup">
    <div class="row justify-content-center">
      <mat-form-field appearance="fill" style="width: 90% ; margin-top: 5px;">
        <mat-label>Comments</mat-label>
        <textarea rows="1" matInput name="comments" formControlName="comments"></textarea>
        <mat-error>Field Required!</mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="dialog-btns px-3 mb-4">
    <button mat-flat-button color="warn" mat-dialog-close class="mx-2">Cancel</button>
    <button mat-flat-button (click)="deleteDetails()" [disabled]="deleteformgroup.invalid"
      class="cnfm-btn">Delete</button>
  </div>
</section>
