<div class="dashBoard">
    <div class="dashBoardwrap">
        <div class="page-header header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center" *ngIf="showAttendanceSection">
                <span class="inout_btn">
                    <button type="button" *ngIf="actiontype==='In'" class="btn attendance-btn attendance-btn-in"
                        (click)="openDialog('in')">
                        Punch-in
                    </button>
                    <button *ngIf="actiontype === 'Out' " type="button" class="btn attendance-btn attendance-btn-out"
                        (click)="openDialog('out')">
                        Punch-out
                    </button>
                </span>
                <div class="time pl-2">
                    <div class="tooltip ">
                        <h6 class="tooltip-trigger">
                            {{clockTimer}}
                        </h6>
                        <span class="tooltip-drop tooltip-right">
                            Today Active Hours
                        </span>
                    </div>
                </div>
            </div>
            <!-- <div *ngIf="isHide && ReporterLoader"
                class="mr-2 reporter_text d-flex flex-column align-items-end font-weight-bold">
                <span class="p-2 px-3">Reporting To : {{Detail}}</span>
            </div> -->
            <div *ngIf="isHide"
                class="mr-2 reporter_text d-flex flex-column align-items-end font-weight-bold">
                <div  class="text-center cover" *ngIf="ReportingToLoader">
                    <div class="report_loader">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                        <div class="bar bar5"></div>
                        <div class="bar bar6"></div>
                        <div class="bar bar7"></div>
                        <div class="bar bar8"></div>
                    </div>
                </div>
                <span *ngIf="ReporterLoader" class="p-2 px-3">Reporting To : {{Detail}}</span>
            </div>
        </div>

        <div class="container-fluid mb-4">
            <div class="dashboard-wrapper">

                    <!-- *** Common section for employee list and team list table -->
                    <app-employee-section class="col-md-6 col-sm-12 col-lg-6 p-0"></app-employee-section>

                    <!-- *** Bill section -->
                    <app-bill-section class="w-100 d-contents" *ngIf="showBillSection"></app-bill-section>

                    <!-- *** my attendance** -->
                    <app-attendance-section class="col-md-6 col-sm-12 col-lg-4 p-0" *ngIf="showAttendanceSection">

                    <!-- ***  leave section    -->
                    <app-leave-section class="w-100 p-0 d-contents" *ngIf="showLeaveSection"></app-leave-section>
